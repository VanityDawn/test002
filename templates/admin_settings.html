{% extends "base.html" %}
{% block content %}
<div class="layui-card">
  <div class="layui-card-header">系统设置</div>
  <div class="layui-card-body">
    <form class="layui-form" method="post" enctype="multipart/form-data">
      <div class="layui-form-item">
        <label class="layui-form-label">应用名称</label>
        <div class="layui-input-block">
          <input type="text" name="app_name" value="{{ app_name }}" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">LOGO</label>
        <div class="layui-input-block" style="display:flex;align-items:center;gap:12px;">
          <input type="file" name="logo" accept="image/*" class="layui-input">
          {% if logo_path %}
          <img src="{{ url_for('static', filename=logo_path) }}" alt="logo" style="height:32px;">
          {% endif %}
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit>保存</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
