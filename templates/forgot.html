<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>找回密码</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='layui/css/layui.css') }}">
  <style>
    body{background:#f5f7fa}
    .wrap{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:16px}
    .card{width:100%;max-width:520px;border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.08)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="layui-card card">
      <div class="layui-card-header">找回密码</div>

        <a class="layui-btn" href="{{ url_for('login') }}">返回登录</a>
      </div>
    </div>
  </div>

</html>
